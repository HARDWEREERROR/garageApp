<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>Garage creator</h1>
</br>

<form method="post" action="/garages/create">

    <input type="text" name="adress" placeholder="adress" required/>
    </br>
    <input type="int" name="capacity" placeholder="capacity" required/>
    </br>
    </br>
    <label>fuels:</label></br>
    <select name="fuels" multiple required>
        <option th:each="fuel : ${fuels}" th:text="${fuel}" th:value="${fuel}"></option>
    </select>
    </br>

    <button type="submit">Zapisz</button>
</form>


</body>
</html>
